apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
    version: v1
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        version: v1
        component: database
    spec:
      initContainers:
        - name: init-db-scripts
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Copying init scripts to shared volume..."
              cp /init-scripts/* /docker-entrypoint-initdb.d/
              chmod +x /docker-entrypoint-initdb.d/*.sh
              echo "Init scripts copied successfully"
          volumeMounts:
            - name: init-scripts
              mountPath: /init-scripts
            - name: initdb-scripts
              mountPath: /docker-entrypoint-initdb.d
      containers:
        - name: postgres-container
          image: postgres:14
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: initdb-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - jupyterhub
                - -d
                - jupyterhub
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - jupyterhub
                - -d
                - jupyterhub
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: init-scripts
          configMap:
            name: postgres-init-scripts
        - name: initdb-scripts
          emptyDir: {}
      restartPolicy: Always