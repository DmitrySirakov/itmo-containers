apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterhub
  labels:
    app: jupyterhub
    version: v1
    component: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterhub
  template:
    metadata:
      labels:
        app: jupyterhub
        version: v1
        component: application
    spec:
      containers:
        - name: jupyterhub-container
          image: jupyterhub-custom:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
            - configMapRef:
                name: redis-config
            - secretRef:
                name: redis-secret
            - configMapRef:
                name: jupyterhub-config
            - secretRef:
                name: jupyterhub-secret
          volumeMounts:
            - name: jupyterhub-config
              mountPath: /etc/jupyterhub/jupyterhub_config.py
              subPath: jupyterhub_config.py
          command:
            - jupyterhub
            - --log-level=$(JUPYTERHUB_LOG_LEVEL)
            - -f
            - /etc/jupyterhub/jupyterhub_config.py
          resources:
            limits:
              cpu: 4000m
              memory: 4Gi
            requests:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /hub/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /hub/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: jupyterhub-config
          configMap:
            name: jupyterhub-config
      restartPolicy: Always