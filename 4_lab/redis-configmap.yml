apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  labels:
    app: redis
    version: v1
    component: cache
data:
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  redis.conf: |
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    appendonly yes
    appendfsync everysec