apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-config
  labels:
    app: nextcloud
data:
  NEXTCLOUD_UPDATE: "1"
  ALLOW_EMPTY_PASSWORD: "yes"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_DB: "nextcloud"
  NEXTCLOUD_TRUSTED_DOMAINS: "127.0.0.1 localhost nextcloud nextcloud.default.svc nextcloud.default.svc.cluster.local"
  NEXTCLOUD_ADMIN_USER: "nc_admin"