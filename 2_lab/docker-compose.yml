services:
  db-init:
    image: postgres:14-alpine
    container_name: jupyterhub-db-init
    networks:
      - jupyterhub-network
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./init.sql:/init.sql:ro
      - ./scripts/init-db.sh:/init-db.sh:ro
    entrypoint: ["/bin/sh"]
    command: >
      -c "
        echo 'Waiting for PostgreSQL to be ready...';
        until pg_isready -h postgres -U $${POSTGRES_USER} -d $${POSTGRES_DB}; do
          sleep 1;
        done;
        echo 'PostgreSQL is ready! Running initialization scripts...';
        psql -h postgres -U $${POSTGRES_USER} -d $${POSTGRES_DB} -f /init.sql;
        /init-db.sh;
        echo 'Database initialization completed!';
      "
    restart: "no"
    profiles:
      - init
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  postgres:
    image: postgres:14-alpine
    container_name: jupyterhub-postgres
    hostname: postgres
    networks:
      - jupyterhub-network
    env_file:
      - .env
    environment:
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: jupyterhub-redis
    hostname: redis
    networks:
      - jupyterhub-network
    env_file:
      - .env
    command: >
      redis-server
      --requirepass $${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 256M

  jupyterhub:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE}
        VCS_REF: ${VCS_REF:-dev}
    image: jupyterhub-custom:${IMAGE_TAG:-latest}
    container_name: jupyterhub-app
    hostname: jupyterhub
    networks:
      - jupyterhub-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./jupyterhub_config.py:/srv/jupyterhub_config.py:ro
      - jupyterhub-data:/home/jovyan/jupyter
      - jupyterhub-logs:/var/log/jupyterhub
      - ./notebooks:/home/jovyan/notebooks:ro
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
    command: >
      jupyterhub
      --log-level=$${JUPYTERHUB_LOG_LEVEL:-INFO}
      -f /srv/jupyterhub_config.py
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/hub/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service,environment"
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G

  nginx:
    image: nginx:1.25-alpine
    container_name: jupyterhub-nginx
    hostname: nginx
    networks:
      - jupyterhub-network
    depends_on:
      jupyterhub:
        condition: service_healthy
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  jupyterhub-network:
    name: jupyterhub-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres-data:
    name: jupyterhub-postgres-data
    driver: local
  redis-data:
    name: jupyterhub-redis-data
    driver: local
  jupyterhub-data:
    name: jupyterhub-app-data
    driver: local
  jupyterhub-logs:
    name: jupyterhub-logs
    driver: local
  nginx-cache:
    name: jupyterhub-nginx-cache
    driver: local
  nginx-logs:
    name: jupyterhub-nginx-logs
    driver: local
